<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Lab_04 Calculator</title>

		<!-- CSS and javascript -->
		<link rel="stylesheet" type="text/css" href="Lab_04.css">
		<script src="Lab_04.js"></script>
	</head>
	<body style="background-color:gray;">
		<div id="calculator">
			<div>
				<input type="text" class="display" id="screen" value="0">
			</div>
			<table style="width:100%; table-layout:fixed ;" border="0" cellpadding="0">
				<tr class="row">
					<td><input onclick="clearnum()" type="button" value="C" class="btn btn3" ></td>
					<td><input id="(" onclick="jsq(this.id)" type="button" value="(" class="btn btn3" ></td>
					<td><input id=")" onclick="jsq(this.id)" type="button" value=")" class="btn btn3" ></td>
					<td><input id="÷" onclick="jsq(this.id)"type="button" value="÷" class="btn btn2" ></td>
				</tr>
				<tr class="row">
					<td><input id="7" onclick="jsq(this.id)" type="button" value="7" class="btn" ></td>
					<td><input id="8" onclick="jsq(this.id)" type="button" value="8" class="btn" ></td>
					<td><input id="9" onclick="jsq(this.id)" type="button" value="9" class="btn" ></td>
					<td><input id="x" onclick="jsq(this.id)" type="button" value="×" class="btn btn2" ></td> <!--the '×' is not lowercase 'X'-->
				</tr>
				<tr class="row">
					<td><input id="4" onclick="jsq(this.id)" type="button" value="4" class="btn" ></td>
					<td><input id="5" onclick="jsq(this.id)" type="button" value="5" class="btn" ></td>
					<td><input id="6" onclick="jsq(this.id)" type="button" value="6" class="btn" ></td>
					<td><input id="-" onclick="jsq(this.id)" type="button" value="-" class="btn btn2" ></td>
				</tr>	
				<tr class="row">
					<td><input id="1" onclick="jsq(this.id)" type="button" value="1" class="btn" ></td>
					<td><input id="2" onclick="jsq(this.id)" type="button" value="2" class="btn" ></td>
					<td><input id="3" onclick="jsq(this.id)"type="button" value="3" class="btn" ></td>
					<td><input id="+" onclick="jsq(this.id)"type="button" value="+" class="btn btn2" ></td>
				</tr>
				<tr class="row">
					<td colspan=2><input id="0" onclick="jsq(this.id)" type="button" value="0" class="btn" style="width:100%;border-radius:40px"></td>
					<td><input id="." onclick="jsq(this.id)" type="button" value="." class="btn" ></td>
					<td><input id="=" onclick="eva()" type="button" value="=" class="btn btn2" ></td>
				</tr>
			</div>
		</div>
	</body>
</html>
